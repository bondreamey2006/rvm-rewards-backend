{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-dark text-white text-center">
                    <h4>Register with Email</h4>
                </div>
                <div class="card-body p-4">
                    <div id="alertBox" class="alert d-none"></div>

                    <form id="emailRegForm">
                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" id="email" class="form-control" placeholder="name@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary" id="regBtn">Create Account</button>
                        </div>
                    </form>
                    
                    <div id="successMsg" class="text-center d-none mt-4">
                        <i class="fas fa-envelope-open-text fa-3x text-success mb-3"></i>
                        <h5>Verification Email Sent!</h5>
                        <p>Please check your inbox (and spam folder) for a link from Firebase. Click it to activate your account.</p>
                        <a href="/login" class="btn btn-outline-dark">Go to Login</a>
                    </div>
                </div>
                <div class="card-footer text-center py-3 bg-light">
                    <div class="small">Already have an account? <a href="/login" class="fw-bold text-dark">Login here</a></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script>
    // --- YOUR FIREBASE CONFIG ---
    const firebaseConfig = {
        apiKey: "AIzaSyChYVXkvYgTchL1JK3Z_ESo1ucsbojGOVI",
        authDomain: "rvm-rewards.firebaseapp.com",
        projectId: "rvm-rewards",
        storageBucket: "rvm-rewards.firebasestorage.app",
        messagingSenderId: "586613270766",
        appId: "1:586613270766:web:241393dd194c33dd02ebff",
        measurementId: "G-3Q3XKX0F1D"
    };

    // Initialize Firebase
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("emailRegForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const pass = document.getElementById("password").value;
        const btn = document.getElementById("regBtn");
        const alertBox = document.getElementById("alertBox");

        btn.disabled = true;
        btn.innerText = "Creating...";
        alertBox.classList.add("d-none");

        try {
            // 1. Create User in Firebase
            const userCredential = await auth.createUserWithEmailAndPassword(email, pass);
            const user = userCredential.user;

            // 2. Send Verification Email
            await user.sendEmailVerification();

            // 3. Show Success Message
            document.getElementById("emailRegForm").classList.add("d-none");
            document.getElementById("successMsg").classList.remove("d-none");

        } catch (error) {
            console.error(error);
            alertBox.className = "alert alert-danger";
            alertBox.innerText = error.message;
            alertBox.classList.remove("d-none");
            btn.disabled = false;
            btn.innerText = "Create Account";
        }
    });
</script>
{% endblock %}
