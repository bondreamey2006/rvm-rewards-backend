{% extends "base.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card card-custom p-4" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-4">
            <h1 class="text-primary"><i class="fas fa-recycle"></i> ReVend</h1>
            <p class="text-muted">Login to check your recycling rewards</p>
        </div>
        <form method="POST">
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number (User ID)</label>
                <input type="text" class="form-control" id="phone" name="phone_number" placeholder="e.g. 9876543210" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">Access Dashboard</button>
        </form>
    </div>
</div>
{% endblock %}
