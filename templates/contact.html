{% extends "base.html" %}
{% block content %}
<nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container">
        <a href="/dashboard" class="btn btn-outline-light btn-sm"><i class="fas fa-arrow-left"></i> Back</a>
        <span class="navbar-brand mb-0 h1">Contact Us</span>
        <span></span>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-white">
                    <h3 class="text-center my-2">Get in Touch</h3>
                </div>
                <div class="card-body p-4">
                    
                    <form action="https://formspree.io/f/xzdpyaql" method="POST">
                        
                        <div class="mb-3">
                            <label class="form-label">Your Name</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Message / Problem</label>
                            <textarea name="message" class="form-control" rows="4" placeholder="Describe your issue..." required></textarea>
                        </div>
                        
                        <input type="hidden" name="_next" value="https://rvm-rewards-api.onrender.com/contact">
                        
                        <input type="text" name="_gotcha" style="display:none">

                        <button type="submit" class="btn btn-primary w-100">Send Message</button>
                    </form>

                </div>
            </div>
            
            <div class="text-center mt-4">
                <p>üìß Email: bondreamey75@gmail.com</p>
                <p>üìç Location: VIT Chennai, AB1 Block</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
